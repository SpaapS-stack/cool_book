<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Каталог книг</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" class="logo" alt="BookSwap Logo" onerror="this.src='placeholder-logo.png'">
            <h1>BookSwap</h1>
        </div>
        <form class="auth-form">
            <div class="auth-fields">
            <input type="text" placeholder="Логин" name="login">
            <input type="password" placeholder="Пароль" name="password">
            <button type="submit"><a href = "login.html">Войти</a></button>
        </div>
            <div class="register-link">
                <a href="register.html">Нет аккаунта? Зарегистрируйтесь!</a>
            </div>
        </form>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li><a href="main1-1.html">Главная</a></li>
            <li><a href="book_trade_3.html">Начать обмен</a></li>
            <li><a href="#">Мои обмены</a></li>
            <li><a href="#">Задать вопрос</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="content-wrapper">
            <aside class="filters">
                <div class="filter-group">
                    <h3>Жанр</h3>
                    <select class="filter-select">
                        <option>Все жанры</option>
                        <option>Художественная литература</option>
                        <option>Фантастика</option>
                        <option>Детективы</option>
                    </select>
                </div>
                <div class="filter-group">
                    <h3>Состояние</h3>
                    <label><input type="checkbox"> Новые</label>
                    <label><input type="checkbox"> Б/у</label>
                </div>
            </aside>

            <div class="books-section">
                <div class="pagination-wrapper">
                    <div class="pagination" id="paginationTop"></div>
                </div>

                <section class="book-grid" id="bookContainer"></section>

                <div class="pagination-wrapper">
                    <div class="pagination" id="paginationBottom"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        © BookSwap 2023. Все права защищены.
    </footer>

    <script>
        const allBooks = Array.from({length: 25}, (_, i) => ({
            title: `Книга ${i + 1}`,
            author: `Автор ${i + 1}`,
            genre: 'Художественная',
            cover: i % 2 === 0 ? 'book-cover.jpg' : null
        }));

        let currentPage = 1;
        const booksPerPage = 10;

        function renderBooks(books) {
            const container = document.getElementById('bookContainer');
            container.innerHTML = books.map(book => `
                <div class="book-card">
                    ${book.cover ? 
                        `<img src="${book.cover}" class="book-cover" alt="${book.title}">` : 
                        `<div class="book-cover" style="background: #eee;"></div>`
                    }
                    <div class="book-info">
                        <h3>${book.title}</h3>
                        <p>${book.author}</p>
                        <p>Жанр: ${book.genre}</p>
                        <a href="/exchange" class="exchange-btn">Оформить</a>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination(totalItems) {
            const pages = Math.ceil(totalItems / booksPerPage);
            const paginationHTML = Array.from({length: pages}, (_, i) => `
                <button class="page-btn ${i + 1 === currentPage ? 'active' : ''}" 
                        onclick="changePage(${i + 1})">
                    ${i + 1}
                </button>
            `).join('');

            document.querySelectorAll('.pagination').forEach(el => {
                el.innerHTML = paginationHTML;
            });
        }

        function changePage(page) {
            currentPage = page;
            const start = (page - 1) * booksPerPage;
            const end = start + booksPerPage;
            const booksToShow = allBooks.slice(start, end);
            
            renderBooks(booksToShow);
            updatePagination(allBooks.length);
        }

        changePage(1);
    </script>
</body>
</html>
