<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Вход</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="auth-container">
        <h1 class="auth-title">BookSwap</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="userName" placeholder="Логин" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="auth-btn">Войти</button>
        </form>
        <div class="auth-links">
            <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            // Получаем значения полей формы
            const name = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            // Выводим полученные данные в консоль
            console.log('Имя:', name);
            console.log('Пароль:', password);

            // Здесь вы можете отправить данные на сервер с помощью fetch или XMLHttpRequest
            const params = new URLSearchParams({
                userName: name,
                password: password
            });

            fetch(`https://serverbook-1-dhna.onrender.com/api/login?${params.toString()}`)
                .then(response => {
                if (!response.ok) {
                    alert("говно")
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
                    .then(data => {
                        console.log(data);
                    })
                    .then(data => {
                        window.location.assign("main1-1.html");;
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                    });

        });

    </script>
</body>

</html>
